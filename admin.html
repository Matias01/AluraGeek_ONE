<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/rodapie.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <title>Tienda Alura</title>
</head>
<body>
    <div>
        <section class="menu">
            <header class="menu_header">
                <div class="menu_image">
                    <img src="assets/img/logo.png" alt="Logo mando de consola">
                    <img src="assets/img/Alura.png" alt="Alura">
                    <img src="assets/img/Geek .png" alt="Geek">        
                </div>
                <div class="menu_search">
                    <input type="search" placeholder="Search">
                    <i class="fa fa-search"></i>
                </div>
                <div class="menu_admin">
                    <a href="">Menú Administrador</a>
                </div>
            </header>
        </section>

        <section class="admin">
            <div class="admin_div">
                <form class="admin_form" action="">
                    <h2 class="admin_title">Agregar un nuevo producto</h2>
                    <div>
                        <input id="image1" class="admin_input" type="url" placeholder="URL de imagen" required data-tipo="image1" data-product>
                        <input id="image2" class="admin_input load_image" type="file" placeholder="imagen" required data-tipo="image2" data-product>
                        <span class="input-message-error"></span>
                    </div>
                    <div>
                        <select class="admin_input" type="text" placeholder="Categoría" required data-tipo="category" data-product>
                            <option class="" value="Seleccionar">Seleccionar</option>
                            <option class="" value="Star Wars">Star Wars</option>
                            <option class="" value="Consolas">Consolas</option>
                            <option class="" value="Diversos">Diversos</option>
                        </select>
                        <span class="input-message-error"></span>
                    </div>
                    <div>
                        <input class="admin_input" type="text" placeholder="Nombre del producto" required maxlength="20" data-tipo="product" data-product>
                        <span class="input-message-error"></span>
                    </div>
                    <div>
                        <input class="admin_input" type="number" step="0.01" placeholder="Precio del producto" required data-tipo="price" data-product>
                        <span class="input-message-error"></span>
                    </div>
                    <div>
                        <textarea class="admin_textarea" rows="5" type="text" placeholder="Descripción del producto" maxlength="150" required data-tipo="description" data-product></textarea>
                        <span class="input-message-error"></span>
                    </div>
                    <button class="admin_button" type="submit">Agregar Producto</button>
                </form>
            </div>
        </section>

        <section class="rodapie">
            <div class="rodapie_image">
                <img src="assets/img/logo.png" alt="Logo mando de consola">
                <img src="assets/img/Alura.png" alt="Alura">
                <img src="assets/img/Geek .png" alt="Geek">        
            </div>
            <div class="rodapie_links">
                <ul>
                    <li class="rodapie_item"><a href="">¿Quénes somos?</a></li>
                    <li class="rodapie_item"><a href="">Política de privacidad</a></li>
                    <li class="rodapie_item"><a href="">Programa de fidelidad</a></li>
                    <li class="rodapie_item"><a href="">Nuestras tiendas</a></li>
                    <li class="rodapie_item"><a href="">Quiero ser franquiciado</a></li>
                    <li class="rodapie_item"><a href="">Anuncie aquí</a></li>
                </ul>
            </div>
            <form class="rodapie_contact">
                <p class="rodapie_title">Hable con nosotros</p>
                <div>
                    <input class="rodapie_input" type="text" id="nombre" placeholder="Nombre" name="nombre" required maxlength="40" data-tipo="nombre" data-consulta>
                    <label class="input-label" for="nombre">Nombre</label>
                    <span class="input-message-error"></span>
                </div>
                <div>
                    <textarea class="rodapie_input rodapie_textarea" name="mensaje" id="mensaje" cols="5" placeholder="Escribe tu mensaje" required maxlength="120" data-tipo="mensaje" data-consulta></textarea>
                    <label class="input-label--textarea" for="mensaje">Escribe tu mensaje</label>
                    <span class="input-message-error"></span>
                </div>
                <button class="rodapie_button" type="submit">Enviar mensaje</button>
            </form>
        </section>

        <section class="footer">
            <p>Desarrollado por Matias Bergamaschi</p>
            <p>2022</p>
        </section>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
